<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="cookiestyel.css">
</head>
<body>
    <div class="cktext">
        <ul class="textLi">
       <li > <p class="txt">0 cookies</p></li>
        <li><p class="cps">0 cookies per second</p></li>
        </ul>
    </div>
    <div class="cookie">
        <img src="img/cookie.png" alt="Cookie" class="cookieimg">

        </ul>

    </div>
